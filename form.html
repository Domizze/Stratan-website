<section class="section-form container" id="section-form">

    <span class="subheading">Join Our Team</span>
    <h2 class="heading-secondary">Apply Now</h2>
    <form id="application-form" data-netlify="true" name="new-driver-application" class="container-form form-grid">
        <div class="form-group">
            <p class="form-text">
            Please provide the following information to get ca callback from HR. <br>Or you can contact HR directly at <a href="tel:+17027013727">+1 (702) 701-3727</a>
            </p>
        </div>
        <div class="form-group">
            <label for="name">
                <span class="form-label-span">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="form-label-icon">
                    <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" clip-rule="evenodd" />
                </svg>
                &nbsp;
                Full Name
                </span>
            </label>
            <input
                class="form-text-input"
                type="text"
                id="name"
                name="name"
                required
                placeholder="Enter your name"
            />
        </div>
        <div class="form-group">
            <label for="phone">
                <span class="form-label-span">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="form-label-icon">
                    <path fill-rule="evenodd" d="M1.5 4.5a3 3 0 013-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 01-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 006.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 011.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 01-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5z" clip-rule="evenodd" />
                </svg>
                &nbsp;
                Phone Number
                </span>
            </label>
            <input
                class="form-text-input"
                type="tel"
                id="phone"
                name="phone"
                required
                placeholder="Enter your phone number"
            />
        </div>
        <div class="form-group">
            <label for="email">
                <span class="form-label-span">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="form-label-icon">
                    <path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" />
                    <path d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" />
                </svg>
                &nbsp;
                Email Address
                </span>
            </label>
            <input
                class="form-text-input"
                type="email"
                id="email"
                name="email"
                required
                placeholder="Enter your email"
            />
        </div>
        <div class="form-group">
            <label for="experience">
                <span class="form-label-span">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="form-label-icon">
                    <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 000-1.5h-3.75V6z" clip-rule="evenodd" />
                </svg>
                &nbsp;
                Driving Experience
                </span>
            </label>
            <input
                class="form-text-input"
                type="number"
                id="experience"
                name="experience"
                required
                placeholder="Number of Years"
            />
        </div>
        <div class="form-group">
            <label for="location">
                <span class="form-label-span">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="form-label-icon">
                    <path d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z" />
                    <path d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" />
                </svg>
                &nbsp;
                Home Location
                </span>
            </label>
            <input
                class="form-text-input"
                type="text"
                id="location"
                name="location"
                required
                placeholder="Enter your home location"
            />
        </div>
        <div class="checkbox-group">
            <label for="application_type"><span class="form-label-span">
                Application Type</span>
            </label>
            <div class="radio-group">
                <label for="lease">Lease</label>
                <input type="radio" id="lease" value="Lease" name="application_type">
                <label for="owner_operator">Owner Operator</label>
                <input type="radio" id="owner_operator" value="Owner-Operator" name="application_type">
                <label for="Contractor">Contractor</label>
                <input type="radio" id="Contractor" value="Contractor" name="application_type">
            
            </div>
            
        </div>
